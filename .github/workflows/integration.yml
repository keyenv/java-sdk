name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'KeyEnv Project ID'
        required: true
        type: string
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run integration tests
        run: mvn -B test -Dtest=IntegrationTest --file pom.xml
        env:
          KEYENV_SERVICE_TOKEN: ${{ secrets.KEYENV_SERVICE_TOKEN }}
          KEYENV_PROJECT_ID: ${{ inputs.project_id || secrets.KEYENV_PROJECT_ID }}
